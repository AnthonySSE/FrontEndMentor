<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

    <div class="panelizquierdo">
    <div class="imagen">
        <img src="./assets/image-product-desktop.jpg" alt="producto">
    </div>
    </div>
    <div class="panelderecho">
    <div class="encabezado">
        <p>PERFUME</p>
    </div>

    <div class="titulo">
        <p>Gabrielle Essence Eau De Parfum</p>
    </div>

    <div class="contenido">
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
    Perfumer-Creator for the House of CHANEL.</p>
</div>

    <p><span class="precioactual">$149.99</span> <span class="precioanterior"> $169.99</span></p>


<div class="boton">
    <input type="submit" value="Add to Cart" class="anadircarrito"> 
</div>
</div>
